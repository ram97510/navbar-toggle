<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
      </button>
      <h1>Angular Sidenav</h1>
      
      <button mat-button [matMenuTriggerFor]="aboveMenu" class="ram">Home</button>
      <mat-menu #aboveMenu="matMenu" yPosition="above">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav opened="false" mode="side">
      <mat-nav-list>
        <a mat-list-item>Home</a>
        <a mat-list-item>About</a>
        <a mat-list-item>Career</a>
        <a mat-list-item>Contact us</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
